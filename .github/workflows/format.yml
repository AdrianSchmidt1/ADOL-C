name: Run clang-format Linter

on:
    push:
      branches: [ "master" ]
    pull_request:
      branches: [ "master" ]


jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: DoozyX/clang-format-lint-action@v0.18.1
      with:
        source: '.'
        inplace: True